<div class="row ccCustRegBackground">
    <div class="col-md-12">
        <div class="row ccVoidRowCustReg">

        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 ccCustomerRegistration">
                <form ng-submit="crc.addCustomerUser()" role="form">
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" ng-model="crc.newCustomerUser.email" type="email" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" ng-model="crc.newCustomerUser.password" type="password" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input class="form-control" ng-model="crc.newCustomerUser.confirmPassword" type="password" placeholder="Confirm password" />
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" ng-model="crc.newCustomerUser.primaryAddress.firstName" type="text" placeholder="Company name" />
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" ng-model="crc.newCustomerUser.primaryAddress.lastName" type="text" placeholder="Business contact name" />
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input class="form-control" ng-model="crc.newCustomerUser.primaryAddress.phone" type="tel" placeholder="Phone" />
                    </div>
                    <div class="form-group">
                        <label>Address Line 1</label>
                        <input class="form-control" ng-model="crc.newCustomerUser.primaryAddress.addressLine1" type="text" placeholder="Address Line 1" />
                    </div>
                    <div class="form-group">
                        <label>Address Line 2</label>
                        <input class="form-control" ng-model="crc.newCustomerUser.primaryAddress.addressLine2" type="text" placeholder="Address Line 2" />
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input class="form-control" ng-model="crc.newCustomerUser.primaryAddress.city" type="text" placeholder="City" />
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input class="form-control" ng-model="crc.newCustomerUser.primaryAddress.state" type="text" placeholder="State" />
                    </div>
                    <div class="form-group">
                        <label>Zipcode</label>
                        <input class="form-control" ng-model="crc.newCustomerUser.primaryAddress.zipcode" type="text" placeholder="Zipcode" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default form-control" />
                    </div>


                </form>

            </div>
        </div>
    </div>
</div>
