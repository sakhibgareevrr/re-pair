<div class="row ccBussRegBackground">
    <div class="col-md-12">
        <div class="row ccVoidRowBussReg">

        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 ccBussinessRegistration">
                <form ng-submit="brc.addBusinessUser()" role="form">
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" ng-model="brc.newBusinessUser.email" type="email" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" ng-model="brc.newBusinessUser.password" type="password" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input class="form-control" ng-model="brc.newBusinessUser.confirmPassword" type="password" placeholder="Confirm password" />
                    </div>
                    <div class="form-group">
                        <label>Company name</label>
                        <input class="form-control" ng-model="brc.newBusinessUser.companyName" type="text" placeholder="Company name" />
                    </div>
                    <div class="form-group">
                        <label>Bussines contact: First Name</label>
                        <input class="form-control" ng-model="brc.newBusinessUser.primaryAddress.firstName" type="text" placeholder="Business contact first name" />
                    </div>
                    <div class="form-group">
                        <label>Bussines contact: Last Name</label>
                        <input class="form-control" ng-model="brc.newBusinessUser.primaryAddress.lastName" type="text" placeholder="Business contact last name" />
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input class="form-control" ng-model="brc.newBusinessUser.primaryAddress.phone" type="tel" placeholder="Phone" />
                    </div>

                    <div class="form-group">
                        <label>Address 1</label>
                        <input class="form-control" ng-model="brc.newBusinessUser.primaryAddress.addressLine1" type="text" placeholder="Address Line 1" />
                    </div>
                    <div class="form-group">
                        <label>Address 2</label>
                        <input class="form-control" ng-model="brc.newBusinessUser.primaryAddress.addressLine2" type="text" placeholder="Address Line 2" />
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <input class="form-control" ng-model="brc.newBusinessUser.primaryAddress.city" type="text" placeholder="City" />
                    </div>

                    <div class="form-group">
                        <label>State</label>
                        <input class="form-control" ng-model="brc.newBusinessUser.primaryAddress.state" type="text" placeholder="State" />
                    </div>
                    <div class="form-group">
                        <label>Zipcode</label>
                        <input class="form-control" ng-model="brc.newBusinessUser.primaryAddress.zipcode" type="text" placeholder="Zipcode" />
                    </div>

                    <div class="form-group">
                        <label>Service Category</label>
                        <input class="form-control" ng-model="brc.newBusinessUser.serviceCategory" type="text" placeholder="Service Category" />
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" ng-model="brc.newBusinessUser.description" cols="50" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default form-control" />
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
