<div class="row">
    <form ng-submit="uc.updateOrder()">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <label>Service you need</label>
                <input class="form-control" ng-model="uc.order.serviceName" type="text" placeholder="Short service decription you need" />
            </div>
            <div class="form-group">
                <label>Start Date/Time: </label>
                <label>{{uc.order.orderDate | date:'medium'}}</label>
                <input class="form-control" ng-model="uc.order.orderDate" type="datetime-local" name="bdaytime">
            </div>

            <div class="form-group">
                <label>When do you need to complete it: </label>
                <label>{{uc.order.completionDate | date:'medium'}}</label>
                <input class="form-control" ng-model="uc.order.completionDate" type="datetime-local" name="bdaytime">
            </div>
            <div class="form-group">
                <label>Agreed price ($ amount)</label>
                <input class="form-control" ng-model="uc.order.price" type="text" placeholder="Enter expected price, for example, 75.00" />
            </div>
            <div class="form-group">
                <label>Quality</label>
                <input class="form-control" ng-model="uc.order.serviceQuality" type="number" name="quantity" min="0" max="5">
            </div>
            <div class="form-group">
                <label>Customer and Business agreed to proceed with this order?</label>
                <br />
                <label class="rate-hit">
                    <input type="radio" ng-model="uc.order.isApproved" ng-value="true" ng-checked="uc.order.isApproved">
                    Agreed
                </label>
                &nbsp;&nbsp;
                <label class="rate-miss">
                    <input type="radio" ng-model="uc.order.isApproved" ng-value="false" ng-checked="!uc.order.isApproved">
                    Not Agreed
                </label>
            </div>
            <div class="form-group">
                <label>Please check once the job is done</label>
                <br />
                <label class="rate-hit">
                    <input type="radio" ng-model="uc.order.isCompleted" ng-value="true" ng-checked="uc.order.isCompleted">
                    Done
                </label>
                &nbsp;&nbsp;
                <label class="rate-miss">
                    <input type="radio" ng-model="uc.order.isCompleted" ng-value="false" ng-checked="!uc.order.isCompleted">
                    In Progress
                </label>
            </div>

            <div>
                <input class="form-control" type="submit" value="Update the Order" />

            </div>
        </div>
    </form>

</div>
